apiVersion: apps/v1
kind: Deployment
metadata:
  name: hapi-r5
  namespace: subscriptions-ri
  labels:
    app: hapi-r5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hapi-r5
  template:
    metadata:
      labels:
        app: hapi-r5
    spec:
      containers:
      - name: hapi-r5
        image: hapiproject/hapi:latest
        env:
        - name: hapi.fhir.fhir_version
          value: "R5"
        ports:
        - containerPort: 8080
