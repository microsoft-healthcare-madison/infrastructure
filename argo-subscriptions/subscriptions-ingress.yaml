kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: subscriptions-ingress
  namespace: subscriptions-ri
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - subscriptions.argo.run
    - server.subscriptions.argo.run
    - client.subscriptions.argo.run
    - ui.subscriptions.argo.run
    secretName: tls-secret
  rules:
  - host: ui.subscriptions.argo.run
    http:
      paths:
      - backend:
          service:
            name: ui
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: subscriptions.argo.run
    http:
      paths:
      - backend:
          service:
            name: ui
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: server.subscriptions.argo.run
    http:
      paths:
      - backend:
          service:
            name: server-proxy
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: client.subscriptions.argo.run
    http:
      paths:
      - backend:
          service:
            name: client
            port:
              number: 80
        path: /
        pathType: Prefix
